{% load staticfiles %}
<html>

<head>
    <meta charset="utf-8">
    <title>Bikespace - Home</title>
    <link type="text/css" rel="stylesheet" media="screen and (min-aspect-ratio: 4/3)" href="stylesheet.css" />
    <link type="text/css" rel="stylesheet" media="screen and (max-aspect-ratio: 4/3)" href="mobilesheet.css" />

    <link rel="manifest" href="/static/manifest.json">

    <link rel="icon" href="/static/images/logo/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <body>
        <div id="render" class="container image">
        </div>
        <script>
            window.ASSETS_PATH = '{% static images %}';
        </script>
        <script src="{% static 'main.js' %}"></script>

        <script>
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker
                    .register('/static/sw.js')
                    .then(function () { console.log('Service Worker Registered'); });
            }
        </script>
    </body>

</html>
