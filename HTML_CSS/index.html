<!DOCTYPE html>
<html lang="en">
    <head>
        
    	<meta charset="utf-8">
        <title>Bikespace - Home</title>
        <link type="text/css" rel="stylesheet" media="screen and (min-aspect-ratio: 4/3)"  href="stylesheet.css"/> 
        <link type="text/css" rel="stylesheet" media="screen and (max-aspect-ratio: 4/3)" href="mobilesheet.css" />
        
        <!--Jquery Source-->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
        <script src="javascript.js"></script>
    </head>
    
    <body class="backbike">
        
        <header class="report">
            <div class="title">
            </div>
        </header>
        <div class="screen1">
            <h1>What was the issue?</h1>
            <h2>Choose what applies</h2>
            <ul>
                <div class="options"><li><em>Couldn't find bike parking</em></li><div class="check on"></div></div>
                <div class="options"><li><em>Nearby bike parking is full</em></li><div class="check off"></div></div>
                <div class="options"><li><em>Bike parking is damaged</em></li><div class="check off"></div></div>
                <div class="options"><li><em>A bike is badly parked</em></li><div class="check off"></div></div>
                <div class="options"><li><em>Different problem</em></li><div class="check on"></div></div>
            </ul>
            <div class="nav">
                <div class="back">
                    <p><em>Back</em></p>
                </div>
                <div class="next">
                    <p><em>Next</em></p>
                </div>
            </div>
            
        </div>
    </body>
</html>
